<app-main-nav>
  <h1>Add Product</h1>
  <hr>
  <div class="container">
      <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
          <div class="row">
              <div class="col-25">
                  <label for="pid">Product Id</label>
              </div>
              <div class="col-75">
                  <input type="text" id="pid" name="productid" placeholder="Product Id.." formControlName="productid" required>
              </div>
          </div>

          <div class="row">
              <div class="col-25">
                  <label for="pname">Product Name</label>
              </div>
              <div class="col-75">
                  <input type="text" id="pname" name="productname" placeholder="Product Name.." formControlName="productname" required>
              </div>
          </div>

          <div class="row">
              <div class="col-25">
                  <label for="category">Product Category</label>
              </div>
              <div class="col-75">
                  <select id="category" name="category" formControlName="category" required>
                      <option value="" disabled selected>Select a category</option>
                      <option value="electronics">Electronics</option>
                      <option value="furniture">Furniture</option>
                      <option value="clothing">Clothing</option>
                      <option value="tools">Tools</option>
                      <option value="appliances">Appliances</option>
                      <option value="stationery">Stationery</option>
                      <option value="food">Food</option>
                      <option value="books">Books</option>
                      <option value="toys">Toys</option>
                  </select>
              </div>
          </div>

          <div class="row">
              <div class="col-25">
                  <label for="units">Product Units</label>
              </div>
              <div class="col-75">
                  <input type="number" id="units" name="units" placeholder="Enter units (Number Only)" min="1" formControlName="units" required>
              </div>
          </div>

          <div class="row">
              <div class="col-25">
                  <label for="description">Product Description</label>
              </div>
              <div class="col-75">
                  <textarea id="description" name="description" placeholder="Write something.." formControlName="description" required></textarea>
              </div>
          </div>

          <div class="row">
              <div class="col-75">
                  <input type="submit" value="Add Product">
              </div>
          </div>

          <div class="row">
              <div class="col-75">
                  <label class="error-message" *ngIf="errMessage">{{ errMessage }}</label>
                  <label class="successMessage" *ngIf="successMessage">{{ successMessage }}</label>
              </div>
          </div>
      </form>
  </div>
</app-main-nav>
